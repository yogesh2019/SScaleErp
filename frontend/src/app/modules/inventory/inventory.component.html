<h2>Inventory Management</h2>

<div *ngIf="loading">Loading inventory...</div>

<div class="table-container" *ngIf="!loading">
  <table>
    <thead>
      <tr>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Stock Qty</th>
        <th>Warehouse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.productCode }}</td>
        <td>{{ item.productName }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.stockQty }}</td>
        <td>{{ item.warehouse }}</td>
      </tr>
    </tbody>
  </table>
</div>
